name: 我发现了一个BUG！

description: "反馈一个问题，若问题有多个请依次开启，重复反馈将关闭，不提供解决非项目问题"

labels: [ "type: bug" ]

body:
  - type: input
    attributes:
      label: 问题页面
      description: 我们需要你提供当前页面的链接，你可以在搜索栏中Ctrl + A 再Ctrl + C 复制粘贴到这里
    validations:
      required: true

- type: dropdown
    id: browsers
    attributes:
      label: 出现问题时所使用的浏览器
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - 系统浏览器
        - Via

  
- type: dropdown
    id: browsers
    attributes:
      label: 出现问题时所使用的设备
      multiple: true
      options:
        - 手机
        - 平板
        - 电脑

- type: textarea
    id: what-happened
    attributes:
      label: 出现了什么问题？
      description: 顺便告诉我们，您期望的行为是怎样的？推荐配上图片有助于定位问题。
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: 重现步骤
      description: 详细描述您出错前的操作步骤，推荐配上视频效果更好。
    validations:
      required: true
